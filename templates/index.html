<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRWorlds</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>VRWorlds</h1>
    </header>
    <main>
        <div class="container">
            <h2>Welcome, {{ user.username }}!</h2>
            <p>Your current balance is: <span id="balance">{{ user.balance }}</span></p>
            <button id="tap-button">Tap to earn points</button>
            <h3>Boosts</h3>
            <button id="boost-tap">Boost Tap Capacity</button>
            <button id="boost-storage">Boost Storage Capacity</button>
            <button id="boost-recharge-speed">Boost Recharge Speed</button>
            <h3>Referral Rewards</h3>
            <button id="claim-referral-rewards">Claim Referral Rewards</button>
            <h3>Theme</h3>
            <select id="update-theme" class="theme-select">
                <option value="default" {% if user.theme == 'default' %}selected{% endif %}>Default</option>
                <option value="dark" {% if user.theme == 'dark' %}selected{% endif %}>Dark</option>
                <option value="light" {% if user.theme == 'light' %}selected{% endif %}>Light</option>
            </select>
        </div>
    </main>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
