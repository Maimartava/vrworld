<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - VRWorlds</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>VRWorlds Leaderboard</h1>
    </header>
    <main>
        <div class="container">
            <h2>Top Earners</h2>
            <ul>
                {% for user in leaderboard %}
                    <li>{{ user.username }}: {{ user.balance }} points</li>
                {% endfor %}
            </ul>
        </div>
    </main>
</body>
</html>
